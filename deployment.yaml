apiVersion: apps/v1
kind: Deployment
metadata:
  name: jismail2
  labels:
    app: jismail2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jismail2
  template:
    metadata:
      labels:
        app: jismail2
    spec:
      containers:
        - name: jismail2
          image: hinurali/jismail2:jismail2
          ports:
            - containerPort: 8080
          env:
            - name:   secretvalue
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key:     secretValue
            - name:   configValue
              valueFrom:
                secretKeyRef:
                  name: my-config
                  key:  configValue

---
apiVersion: v1
kind: Service
metadata:
  name: jismail2-service
spec:
  type: NodePort
  selector:
    app: jismail2
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30001
      targetPort: 8080
